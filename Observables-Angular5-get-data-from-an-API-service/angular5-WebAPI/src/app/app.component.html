<div class="container">
  <div class="row">
    <table class="table table-hover">
      <thead>
        <tr>
          <th>Id</th>
          <th>UserId</th>
          <th>Title</th>
          <th>Text Body</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let post of _postsArray">
          <td>{{post.userId}}</td>
          <td>{{post.id}}</td>
          <td>{{post.title}}</td>
          <td>{{post.body}}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>

<router-outlet></router-outlet>
